swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
       # - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
        /users/{userId}/transactions:
    get:
      summary: Retrieve User Transactions
      description: Retrieve all transactions for the current month, grouped by account.
      parameters:
        - name: userId
          in: path
          required: true
          type: string
        - name: Authorization
          in: header
          required: true
          type: string
      responses:
        '200':
          description: Transactions retrieved successfully
          schema:
            type: object
            properties:
              status:
                type: integer
              message:
                type: string
              body:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: trans_001
                    amount:
                      type: number
                      format: double
                      example: 150
                    date:
                      type: string
                      format: date
                      example: '2024-10-05'
                    accountId:
                      type: string
                      example: acc_001
                    description:
                      type: string
                      example: Achat au magasin
                    status:
                      type: string
                      example: terminé
        '400':
          description: Invalid Parameters
        '401':
          description: Unauthorized, invalid token
        '500':
          description: Internal Server Error
  /users/{userId}/transactions/{transactionId}:
    get:
      summary: Retrieve Transaction Details
      description: Retrieve details of a specific transaction.
      parameters:
        - name: userId
          in: path
          required: true
          type: string
        - name: transactionId
          in: path
          required: true
          type: string
        - name: Authorization
          in: header
          required: true
          type: string
      responses:
        '200':
          description: Transaction details retrieved successfully
          schema:
            type: object
            properties:
              status:
                type: integer
              message:
                type: string
              body:
                type: object
                properties:
                  id:
                    type: string
                    example: trans_001
                  amount:
                    type: number
                    format: double
                    example: 150
                  date:
                    type: string
                    format: date
                    example: '2024-10-05'
                  accountId:
                    type: string
                    example: acc_001
                  description:
                    type: string
                    example: Achat au magasin
                  status:
                    type: string
                    example: terminé
        '404':
          description: Transaction not found
        '500':
          description: Internal Server Error
    put:
      summary: Update Transaction
      description: Update an existing transaction without deleting or adding a new one.
      parameters:
        - name: userId
          in: path
          required: true
          type: string
        - name: transactionId
          in: path
          required: true
          type: string
        - name: Authorization
          in: header
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              amount:
                type: number
                format: double
                example: 150
              description:
                type: string
                example: Description mise à jour
      responses:
        '200':
          description: Transaction updated successfully
          schema:
            type: object
            properties:
              status:
                type: integer
              message:
                type: string
        '400':
          description: Invalid input data
        '404':
          description: Transaction not found
        '500':
          description: Internal Server Error
